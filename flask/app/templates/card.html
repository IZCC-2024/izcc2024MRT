<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>捷運大富翁-抽卡</title>
    <style>
        html, body {
            position: relative;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        body {
            background-color: #eee;
            font-family: 'helvetica', sans-serif;
            font-size: 16px;
            transform: translate3d(0, 0, 0);
            background: linear-gradient(135deg, #2980b9 0%, #9b59b6 100%);
            overflow:hidden;
        }
        .container {
            position: relative;
            width: 100%;
            max-width: 960px;
            min-height: 100%;
            margin: 0 auto;
            padding: 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }
        .element-card {
            position: relative;
            width: 200px; /* 調整卡片大小 */
            height: 300px; /* 調整卡片大小 */
            transform-style: preserve-3d;
            transform: rotateY(0deg) translateX(0px) translateY(0px);
            transition: all 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 4px 4px 20px rgba(0, 0, 0, 0.4);
            margin: 10px;
            cursor: pointer;
            animation: draw 2s ease-out, spin 2s linear infinite 2s;
        }
        .element-card.stopped {
            animation: none;
        }
        @keyframes spin {
            0% {
                transform: rotateY(0deg);
            }
            100% {
                transform: rotateY(360deg);
            }
        }
        @keyframes draw {
            0% {
                transform: translateY(1000px);
                opacity: 0;
            }
            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }
        .element-card .front-facing, .element-card .back-facing {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            /* border: 2px white solid; */
            border-radius: 5px;
        }
        .element-card .front-facing {
            background-image: url(../static/img/cards/card1.jpg); /* 使用遊戲王卡圖片 */
            background-size: cover;
            background-position: center;
        }
        .element-card .back-facing {
            transform: rotateY(180deg);
            background-image: url('https://memeprod.sgp1.digitaloceanspaces.com/user-resource/71874e05c6cce6d6effe02a1627829e3.png'); /* 使用遊戲王卡圖片 */
            background-size: cover;
            background-position: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="element-card">
            <div class="front-facing"></div>
            <div class="back-facing"></div>
        </div>
    </div>

    <script>
       document.addEventListener('DOMContentLoaded', function() {
    var elementCard = document.querySelector('.element-card');
    var animateButton = document.getElementById('animateCard');

    elementCard.addEventListener('click', function() {
        elementCard.classList.toggle('stopped');
    });
});
    </script>
</body>
</html>
