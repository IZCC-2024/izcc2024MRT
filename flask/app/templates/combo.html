<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <link href="../static/css/style.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="../static/img/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@100..900&display=swap" rel="stylesheet">
    <style>
        .container {
            margin: 20px auto;
            background: #fff;
            padding: 5%;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            max-width: 85%;
            font-size: 200%;
        }
        .item {
            margin-bottom: 4%;
        }
        .item span {
            font-weight: bold;
            color: #828282;
        }
    </style>
    <title>捷運大富翁-組合</title>
</head>
<body>
    <div class="top">
        <nav class="nav">
            <a href="/" class="nav-item" active-color="gray">主頁</a>
            <a href="/combo" class="nav-item" active-color="gray">組合</a>
            <a href="/team_admin" class="nav-item" active-color="gray">隊隨</a>
            <span class="nav-indicator"></span>
        </nav>
        <div class="user_info">
            <p>{{ team }} - {{current_user}}</p>
        </div>
    </div>

    <div class="container">
        {% for combo in combos %}
        <div class="item" data-stations="{{ combo.stations | join(',') }}">
            <span>{{ combo.name }}：</span>
            <span class="stations">
                {% for station in combo.stations %}
                {{ station }} &nbsp;
                {% endfor %}
            </span>
            <span class="points">+{{ combo.point }}分</span>
        </div>
        {% endfor %}
    </div>
        <!--
        <div class="item"><span>機捷霸權：</span>新北產業園區、三重、北門，+6分</div>
        <div class="item"><span>高鐵霸權：</span>南港、板橋、台北車站，+6分。</div>
        <div class="item"><span>首長Collection：</span>板橋(新北)、市政府(台北)、小南門(總統府)，+6分</div>
        <div class="item"><span>白色巨塔：</span>亞東醫院、台大醫院，+3分。</div>
        <div class="item"><span>8+9：</span>龍山寺、善導寺、先嗇宮、行天宮，+9分。</div>
        <div class="item"><span>國父：</span>中山國小、中山國中、國父紀念館、中山，+9分</div>
        <div class="item"><span>Bridge：</span>秀朗橋、台北橋、板橋，+7分</div>
        <div class="item"><span>百年好合：</span>雙連、幸福，+3分</div>
        <div class="item"><span>台北城：</span>東門(會被關監獄一次)、西門、北門、小南門，+9分</div>
        -->
    </div>
    <script>
       function changeColor() {
    fetch("http://localhost:8080/api/team/{{ team }}")
        .then(response => response.json())
        .then(data => {
            const items = document.querySelectorAll('.item');
            items.forEach(item => {
                const stationSpans = item.querySelector('.stations');
                const pointSpan = item.querySelector('.points');
                const stations = item.getAttribute('data-stations').split(',');
                const isInStations = stations.map(station => data.stations.includes(station.trim()));
                
                // 定義顏色映射，可以根據需要調整顏色
                const colors = {
                    true: 'rgba(0, 128, 0, 0.5)', // 綠色
                    false: 'rgba(255, 0, 0, 0.5)' // 紅色
                };

                stationSpans.innerHTML = ''; // 清空內部的 HTML

                stations.forEach((station, index) => {
                    const span = document.createElement('span');
                    span.textContent = station;
                    span.style.color = colors[isInStations[index]]; // 根據狀態設置顏色
                    stationSpans.appendChild(span);
                    if (index < stations.length - 1) {
                        stationSpans.appendChild(document.createTextNode(', ')); // 添加逗號分隔
                    }
                });
            });
        })
        .catch(error => console.error('Error fetching data:', error));
}

document.addEventListener('DOMContentLoaded', changeColor);
    </script>
    </script>
</body>
</html>
